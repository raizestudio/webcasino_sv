default_install_hook_types: [pre-commit, post-commit]

repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0 
    hooks:
      - id: black
        args: ["--config", "pyproject.toml"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--settings-path", "pyproject.toml"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--config", "tox.ini"]
  
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system  # Uses the system-installed pytest
        pass_filenames: false  # Avoid passing files explicitly